<html>

<head>
    <title>Rachael Smith</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="shortcut icon" href="images/shell.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        function toggleContainer(id) {
            var elem = document.getElementById(id);
            if (elem.style.display == "none")
                elem.style.display = "block";
            else
                elem.style.display = "none";
        }

    </script>

    <script>
        // Open the Modal
        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        // Close the Modal
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }

    </script>

    <script src="alt.js"></script>

</head>

<body>

    <div id="navbg">
    </div>

    <div id="nav">
        <center>
            <div id="navban">
                <img class="ban" alt="Rachael Smith" src="images/banner2.png" />
            </div>
            <div id="navlinks">
                <img page="resume" alt="resume" src="images/resume1.png" /><img page="portfolio" alt="portfolio" src="images/portfolio.png" /><img page="about" alt="about" src="images/about1.png" />

            </div>
            <img id="me" alt="me" src="images/pic.png" />
        </center>
    </div>

    <div id="supercontent"></div>

</body>

</html>
